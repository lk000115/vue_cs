<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise封装ajax</title>
</head>
<body>
    <script type="module" >
        // 应用test.json
        import {pajax} from "../../tools/util.js"  
        // console.log(pajax);  
        pajax({
           url:"http://localhost:3000/news" ,
           data:{author:"kerwen"}
        }).then(
               res=>{
                return pajax({
                    url:"http://localhost:3000/comments" ,
                    data:{newsId:res[0].id}
                })}
   
        ).then(
            (res)=>{console.log(res);}
        )  



    </script>
</body>
</html>

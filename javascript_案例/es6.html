<script>
//   es6的rest参数代替es5的arguments参数
function fn (...arg) {
    console.log(arg);
}
fn('a','b',1,2,3)

let obj = {
    name:'zhansan',
    age:18
};

function fn2({age,name}) {
    
    console.log('name  '+ name); 
}
fn2(obj);
